- name: Create a new EC2 instance
  hosts: localhost
  connection: local
  gather_facts: False

  vars:
    region: us-west-2
    instance_type: t2.large
    ami: ami-6cd6f714  # AWS Linux  2
    subnet: subnet-044c596c6b1ad7906
    security_group: sg-0c305038ba5d8d1fb
    username: "{{ lookup('env','USER') }}"
    keypair: "{{ lookup('env','KEYPAIR') }}" # pem file name
    ansible_ssh_private_key_file: "./pub_keys/{{ lookup('env','USER') }}.pem"
    name_tag: "{{ lookup('env','USER') }}-devel"
    vol_size: 32
    proj_tag: l2pgsv2

  roles:
    - ec2-instance
