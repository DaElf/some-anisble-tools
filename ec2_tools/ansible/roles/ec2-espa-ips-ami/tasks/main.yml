---
# tasks file for ec2-espa-ips-ami

- name: Create an ec2 instance
  ec2:
    key_name: "{{ keypair }}"
    group_id: "{{ security_group }}" # security group name
    instance_type: "{{ instance_type}}"
    image: "{{ ami }}"
    wait: true
    instance_profile_name: ec2-full-rw-access-to-s3-buckets-this-account
    region: "{{ region }}"
    count: 1  # default
    volumes:
      - device_name: /dev/xvda
        volume_type: gp2
        volume_size: "{{ vol_size}}"
        delete_on_termination: yes
        tags:
          - Project: "{{ proj_tag }}"
      - device_name: /dev/sdb
        volume_type: io1
        iops: "{{ jobtmp_iops }}"
        volume_size: "{{ jobtmp_size }}"
        delete_on_termination: yes
        tags:
          - Project: "{{ proj_tag }}"
    count_tag:
      Name: "{{ name_tag }}"
      Project: "{{ proj_tag }}"
    instance_tags:
      Name: "{{ name_tag }}"
      Project: "{{ proj_tag }}"
    vpc_subnet_id: "{{ subnet }}"
    assign_public_ip: true
    spot_price: 0.24
  register: ec2_provision_result

- debug: var=ec2_provision_result
- debug: var=ec2_provision_result.instances
- debug: var=ec2_provision_result.instances[0].public_ip

- name: Create SSH Group to login dynamically to EC2 Instance
  add_host:
    hostname: "{{ item.public_ip }}"
    groupname: ec2_server
  with_items: "{{ ec2_provision_result.instances }}"

- name: Wait for SSH to come up
  wait_for:
    host:  "{{ item.public_ip }}"
    port: 22
    state: started
  with_items: "{{ ec2_provision_result.instances }}"
